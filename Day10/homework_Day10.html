<!DOCTYPE html>
<html lang=“ko”>
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM Element</title>
    <!-- 
    스크립트가 head 태그 안에 위치한 경우
        웹 브라우저가 작성된 코드를 해석하는 과정에서 <script> 요소를 만나면, HTML 실행을 잠시 멈춤
        그 후, <script> 요소를 먼저 실행함
        이 때, body 태그를 아직 읽기 전이므로 제대로 실행하여 결과를 주지 못함
    해결방법
        1. async
            스크립트를 읽는 때는 HTML 실행과 병렬 실행
            스크립트를 실행할 때는 HTMl 실행 중단
        2. defer
            스크립트를 읽는 때는 HTML 실행과 병렬 실행
            스크립트 실행할 때는 HTMl 실행 완료 후 진행
    -->
    <script src="getElement.js"></script>
</head>
<body>
    <div class="greeting">
        <h1>HTML 태그 이름을 이용한 선택</h1>
        <h1>HTML 태그 이름을 이용한 선택_2</h1>
        <h1>HTML 태그 이름을 이용한 선택_3</h1>
    </div>
    <ul>
        <li>첫 번째 아이템이에요!</li>
        <li>두 번째 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
        <li>네 번째 아이템이에요!</li>
        <li>다섯 번째 아이템이에요!</li>
    </ul>

    <!-- 
    스크립트가 body 태그 맨 아래에 위치한 경우
        웹 브라우저가 작성된 코드를 해석하는 과정에서 <script> 요소를 만나면, HTML 실행을 잠시 멈춤
        그 후, <script> 요소를 먼저 실행함
        이 때, body 태그를 다 읽고 실행하기 때문에 결과를 제대로 줌
    async, defer 을 쓰지 않아도 결과를 제대로 보여줌
    해당 방식을 많이 선호함
    -->
    <script src="getElement.js"></script>
</body>
</html>
